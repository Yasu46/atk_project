version: '3'

services:
    db:
      image: postgres
      container_name: db
      restart: always
      ports:
        - "5432:5432"
        # - "${DB_PORT}:5432"
      environment:
        # - POSTGRES_DB=${DB_NAME}
        # - POSTGRES_USER=${DB_USER}
        # - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=db
        - POSTGRES_USER=user
        - POSTGRES_PASSWORD=pass
        - POSTGRES_HOST_AUTH_METHOD=trust
      volumes:
        - postgres_data:/var/lib/postgresql/data
    web:
      build: .
      container_name: web
      command: python3 manage.py runserver 0.0.0.0:8000
      volumes:
        - .:/code
      ports:
        - "8000:8000"
      depends_on:
        - db

volumes:
  postgres_data: