{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-white shadow-lg">
    <h1 class="text-xl font-bold text-center">ATK Results Self-Reporting</h1>
    <form action="{% url 'submit_atk_result' %}" method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="atk_result" class="text-sm font-medium">ATK Result:</label>
        <!-- <select id="atk_result" name="atk_result" class="w-full p-2 mt-1 border rounded-md">
          <option value="negative">Negative</option>
          <option value="positive">Positive</option>
        </select> -->
        {{ form.result }}
      </div>
      <div>
        <label for="atk_image" class="text-sm font-medium">Upload Image:</label>
        <!-- <input type="file" id="atk_image" name="atk_image" accept="image/*" required class="w-full p-2 mt-1 border rounded-md"> -->
        {{ form.image }}
      </div>
      <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
